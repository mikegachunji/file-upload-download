{% extends "base.html" %}

{% block content %}
  <form action="/user/login/" method="post">
    <h2>Login </h2>
    <br>

    <div class="control-group">
        <div class="controls">
          <input type="email" id="email" name="email" class="input-xlarge"
            placeholder="Enter Email" value="{{ request.form.username }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
        </div>
    </div>

    <input type="hidden" name="next" value="{% if next %}{{next}}{% endif %}"/>

    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
  </form>
{% endblock %}
